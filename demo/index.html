<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dw ripple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="dw ripple">
  </head>
  <style>
    h2 {
      margin: 20px 20px 0px 20px;
    }
    .demo-box {
      width: 128px;
      height: 128px;
      border: 1px solid gray;
      display: inline-flex;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 8px;
      margin: 20px;
    }
    dw-ripple {
      --mdc-theme-on-surface: #000;
    }
    .primary {
      --mdc-theme-primary: #6200ee;
    }
    .secondary {
      --mdc-theme-secondary: #018786;
    }
    .disabled {
      --mdc-theme-text-disabled:  rgba(0, 0, 0, 0.38);
      color: var(--mdc-theme-text-disabled)
    }
  </style>
  <body>
    <h2>Ripple</h2>
    <div class="demo-box">
      Normal
      <dw-ripple></dw-ripple>
    </div>
    <div class="demo-box">
      Primary
      <dw-ripple class="primary" primary></dw-ripple>
    </div>
    <div class="demo-box">
      Secondary
      <dw-ripple class="secondary" secondary></dw-ripple>
    </div>
    <div class="demo-box">
      unbounded
      <dw-ripple unbounded></dw-ripple>
    </div>
    <div class="demo-box disabled">
      disabled
      <dw-ripple disabled></dw-ripple>
    </div>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
     
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Built with love using PWA Starter Kit -->
    <script type="module" src="../dw-ripple.js"></script>
  </body>
</html>
